<!DOCTYPE html>
<!-- source: https://developers.google.com/maps/documentation/javascript/overview#maps_map_simple-html -->
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap"
      defer>
    </script>
    <script src = "mystory.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
          height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }

      #legend {
        font-family: Helvetica, sans-serif;
        background: #fff;
        padding: 10px;
        margin: 10px;
        border: 2px solid #000;
      }

      #legend h3 {
        margin-top: 0;
      }
    </style>
    
  </head>
  <body>
    <div id="map"></div>
    <div id="legend"><h3>Click on a marker to learn more about places I've lived!</h3></div>
  </body>
</html>
