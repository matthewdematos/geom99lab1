<!DOCTYPE html>
<!-- source: https://developers.google.com/maps/documentation/javascript/overview#maps_map_simple-html -->
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap"
      defer>
    </script>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat:  47.104290, lng: -40.677662 },
          zoom: 3,
          });
        const labels = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
          // Add some markers to the map.
          // Note: The code uses the JavaScript Array.prototype.map() method to
          // create an array of markers based on a given "locations" array.
          // The map() method here has nothing to do with the Google Maps API.
        const markers = locations.map((location, i) => {
          return new google.maps.Marker({
            position: location,
            label: labels[i % labels.length],
          });
        });
          // Add a marker clusterer to manage the markers.
        new MarkerClusterer(map, markers, {
          imagePath:
            "https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m",
        });
      }
      const locations = [
        { lat: 44.515887, lng: -80.018285},
      { lat: 46.369597, lng: -82.669177},
      { lat: 43.7094533, lng: -79.7256149},
      { lat: 43.7405, lng: -79.4246224},
      { lat: 43.87663, lng: -79.4372},
      { lat: 43.923742, lng: -79.453232},
      { lat: 44.05217, lng: -79.460616},
      { lat: 51.37166, lng: 1.134472},
      { lat: 51.27309, lng: 1.06836},
      { lat: 44.3662912, lng: -79.6815738}
      ];

      const flightPlanCoordinates = [
         { lat: 44.515887, lng: -80.018285},
      { lat: 46.369597, lng: -82.669177},
      { lat: 43.7094533, lng: -79.7256149},
      { lat: 43.7405, lng: -79.4246224},
      { lat: 43.87663, lng: -79.4372},
      { lat: 43.923742, lng: -79.453232},
      { lat: 44.05217, lng: -79.460616},
      { lat: 51.37166, lng: 1.134472},
      { lat: 51.27309, lng: 1.06836},
      { lat: 44.3662912, lng: -79.6815738}
      ];
      const flightPath = new google.maps.Polyline({
      path: flightPlanCoordinates,
      geodesic: true,
      strokeColor: "#FF0000",
      strokeOpacity: 1.0,
      strokeWeight: 2,
       });

      flightPath.setMap(map);
      }
    </script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
          height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
    
  </head>
  <body>
    <div id="map"></div>
    
  </body>
</html>
